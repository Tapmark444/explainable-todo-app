

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Explainable To-Do App</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- Header -->
  <div class="header">
    <h1 class="title" text-align:center>Explainable To-Do App</h1>
    <button id="modeToggle" onclick="toggleMode()">ðŸŒ™ Dark Mode</button>
  </div>

  <!-- Task Input -->
  <div class="task-box">
    <input
      id="task"
      type="text"
      placeholder="Task name"
    />

    <select id="difficulty">
      <option value="1">Easy</option>
      <option value="2">Medium</option>
      <option value="3">Hard</option>
    </select>

    <input
      id="time"
      type="number"
      placeholder="Time"
      min="1"
    />

    <select id="timeUnit">
      <option value="minutes">Minutes</option>
      <option value="hours" selected>Hours</option>
      <option value="days">Days</option>
    </select>

    <button class="add-btn" onclick="addTask()">âž• Add Task</button>
  </div>

  <!-- Task List -->
  <ul id="taskList"></ul>

  <script src="script.js"></script>
</body>
</html>
